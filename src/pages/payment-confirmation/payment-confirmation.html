<ion-header>

  <ion-navbar color="primary">

    <ion-buttons end>
            <button ion-button clear (click)="closeOverlay()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title>PaymentConfirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card *ngFor="let key of keys">

  <ion-card-header>
    {{personsData[key].name}}
  </ion-card-header>

  <ion-card-content>
    {{amount}}
    {{personsData[key].userData}}
  </ion-card-content>

</ion-card>

  

</ion-content>

<ion-footer>

   <button ion-button full class="btnconfirm" (click)="payToUsers()">Confirm</button>

</ion-footer>
